<div class="container">
  <h2>{{ isEditing ? 'Edit House' : 'Add New House' }}</h2>
  
  <form [formGroup]="houseForm" (ngSubmit)="onSubmit()" class="house-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" class="form-control">
    </div>

    <div class="form-group">
      <label for="location">Address:</label>
      <input type="text" id="location" formControlName="location" class="form-control">
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary" [disabled]="!houseForm.valid">
        {{ isEditing ? 'Update' : 'Add' }} House
      </button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
    </div>
  </form>

  <h2>House List</h2>
  <div class="house-list">
    <div *ngFor="let house of houses" class="house-item">
      <div class="house-details">
        <h3>{{ house.title }}</h3>
        <p><strong>Address:</strong> {{ house.location}}</p>
        <p><strong>Price:</strong> {{ house.price | currency }}</p>
        <p><strong>Description:</strong> {{ house.description }}</p>
      </div>
      <div class="house-actions">
        <button class="btn btn-warning" (click)="editHouse(house)">Edit</button>
        <button class="btn btn-danger" (click)="deleteHouse(house.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
